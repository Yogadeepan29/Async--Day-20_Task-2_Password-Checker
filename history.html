<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="author" content="Yogadeepan.R" />
    <link
      rel="shortcut icon"
      href="https://hackersec.com/wp-content/uploads/2022/09/hackersec-logo-loading-min-665x720.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <header class="head">
      <!-- NavBar section -->
      <nav class="navbar bg-black mb-5">
        <div class="container-fluid mb-5">
          <a class="a navbar-brand" href="index.html">
            <img
              src="src/logo.png"
              alt="Logo"
              draggable="false"
              width="70"
              height="70"
              class="logo d-inline-block align-text-top mt-5"
            />
          </a>
        </div>
      </nav>
      <nav class="navbar navbar-expand-lg fixed-top mb-5" id="navbar">
        <button
          class="navbar-toggler bg-black ms-auto"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end bg-dark"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title text-white fs-3"
              id="offcanvasNavbarLabel"
            >
              Menu
            </h5>
            <button
              type="button "
              class="btn-close bg-white text-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body text-center">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item my-2 fw-bold">
                <a
                  class="a nav-link bg-black text-white"
                  aria-current="page"
                  href="index.html#home"
                  >Home</a
                >
              </li>
              <li class="nav-item my-2 fw-bold">
                <a class="a nav-link bg-black text-white" href="index.html#tips"
                  >Tips</a
                >
              </li>
              <li class="nav-item my-2 fw-bold">
                <a
                  class="a nav-link bg-black text-white"
                  href="index.html#recent"
                  >Updates</a
                >
              </li>
              <li class="nav-item my-2 fw-bold">
                <a class="a nav-link bg-black text-white" href="#top">Top</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- History Breach -->
    <section class="history-breach" id="top">
      <div class="container">
        <h1 class="title text-center" id="updates">Breached Data History</h1>
        <h4 class="mb-5 text-center">
          Here's an overview of the various breaches.
        </h4>
        <nav class="d-flex justify-content-center mb-5" id="pagination"></nav>
        <div id="history">
          <div class="d-flex justify-content-center">
            <div class="spinner-grow" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center" id="navigate"></div>
      </div>
    </section>

    <script src="history.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
